version: '3.8'
services:
  api:
    build:
      context: ./api
      target: production
    restart: always
    container_name: api_backend
    ports:
      - '4000:4000'
    networks: 
      - saline-network
      - db_db-network

  client:
    build:
      context: ./client
      target: production
    restart: always
    container_name: client_frontend
    ports:
      - '3000:3000'
    networks: 
      - saline-network

networks:
  saline-network:
    name: saline-network
    external: true
  db_db-network:
    name: db_db-network
    external: true

